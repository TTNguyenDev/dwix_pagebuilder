<div class="flex flex-column">
    <div role="listbox" class="list-checkboxes" data-bind="foreach: { data: carouselItems, as: 'carouselItem' }, scrollable: true, listbox: {}">
        <a role="option" class="list-item"
            data-bind="text: 'Slide ' + ($index() + 1), activate: $component.selectCarouselItem, css: { 'list-item-checked': carouselItem === $component.activeCarouselItem() }">
        </a>
    </div>
    <div class="flex-item btn-group">
        <button class="btn btn-default"
            data-bind="activate: $component.addCarouselItem">
            <i aria-hidden="true" class="paperbits-icon paperbits-simple-add"></i>
            Add slide
        </button>
    </div>
</div>
