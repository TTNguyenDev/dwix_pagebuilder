<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': ol() }">
    <a href="#" role="button" aria-label="Toggle ordered list" data-bind="click: toggleOrderedList, tooltip: { message: 'Toggle ordered list' }">
        <i aria-hidden="true" class="paperbits-icon paperbits-list-numbers"></i>

        <!-- ko if: orderedListStyles().length > 1 -->
        <span class="paperbits-icon paperbits-small-down toolbox-btn-addon"
            data-bind="balloon: { component: { name: 'text-style-selector', params: { styles: orderedListStyles, onSelect: onOrderedListStyleSelected } } }">
        </span>
        <!-- /ko -->
    </a>
</div>

<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': ul() }">
    <a href="#" role="button" aria-label="Toggle un-ordered list" data-bind="click: toggleUnorderedList, tooltip: { message: 'Toggle unordered list' }">
        <i aria-hidden="true" class="paperbits-icon paperbits-list-bullet"></i>

        <!-- ko if: unorderedListStyles().length > 1 -->
        <span class="paperbits-icon paperbits-small-down toolbox-btn-addon"
            data-bind="balloon: { component: { name: 'text-style-selector', params: { styles: unorderedListStyles, onSelect: onUnorderedListStyleSelected } } }">
        </span>
        <!-- /ko -->
    </a>
</div>

<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': bold() }">

        <i aria-hidden="true" class="paperbits-icon paperbits-bold"></i>
    </a>
</div>

<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': underlined() }">

</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': striked() }">

        <i aria-hidden="true" class="paperbits-icon paperbits-strikethrough"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': highlighted() }">
    <a href="#" role="button" aria-label="Toggle highlighted" data-bind="click: toggleHighlighted, tooltip: { message: 'Toggle highlighted' }">
        <i aria-hidden="true" class="paperbits-icon paperbits-marker-2"></i>

</div>

        <i aria-hidden="true" class="paperbits-icon paperbits-code"></i>
    </a>
</div>
<div class="toolbox-btn toolbox-dropdown">
    <a href="#" role="button" aria-label="Change block type"
        data-bind="text: style, balloon: { component: { name: 'block-style-selector' } }, tooltip: { message: 'Change block type' }"></a>
</div>

<!-- ko if: textStyles().length > 1 -->
<div class="toolbox-btn toolbox-dropdown">
    <a href="#" role="button" aria-label="Change text style"
        data-bind="text: appearance, balloon: { component: { name: 'text-style-selector', params: { styles: textStyles, onSelect: onTextStyleSelected } } }, tooltip: { message: 'Change text style' }"></a>
</div>
<!-- /ko -->
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  alignment() == 'left' }">
    <a href="#" role="button" aria-label="Align left" data-bind="click: toggleAlignLeft, tooltip: { message: 'Align left' }">
        <i aria-hidden="true" class="paperbits-icon paperbits-align-left-2"></i>

</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': alignment() == 'center' }">

        <i aria-hidden="true" class="paperbits-icon paperbits-align-center"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  alignment() == 'right' }">

<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  alignment() == 'justify' }">
    <a href="#" role="button" aria-label="Justify" data-bind="click: toggleJustify, tooltip: { message: 'Justify' }">
        <i aria-hidden="true" class="paperbits-icon paperbits-align-justify"></i>
    </a>
</div>
<div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': colored() }">
    <a href="#" role="button" aria-label="Change color"
        data-bind="balloon: { component: { name: 'color-selector', params: { selectedColorKey: $component.selectedColorKey, onSelect: $component.onColorSelected } } }, tooltip: { message: 'Change color' }">
        <i aria-hidden="true" class="paperbits-icon paperbits-color"></i>
    </a>
</div>
