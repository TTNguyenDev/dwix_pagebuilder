<div class="confirmation">
    <h1>Confirm</h1>
    <hr />
    <div class="flex flex-row">
        <div class="flex-item" data-bind="html: message">
        </div>
    </div>
    <div class="flex flex-row">
        <div class="flex-item btn-group">
            <button class="btn btn-default" data-bind="click: confirm, focus: true">
                <i aria-hidden="true" class="paperbits-icon paperbits-check-2"></i>
                Yes
            </button>
            <button class="btn btn-default" data-bind="click: decline">
                <i aria-hidden="true" class="paperbits-icon paperbits-simple-remove"></i>
                No
            </button>
        </div>
    </div>
</div>
